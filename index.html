<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="img-container">
          <img class="img" src="./assets/img/image-equilibrium.jpg" alt="" />
          <div class="hover-view">
            <img src="./assets/img/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="text-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="infos-container">
            <div class="value">
              <img src="./assets/img/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>
            <div class="deadline">
              <img src="./assets/img/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <div class="author-container">
          <img src="./assets/img/image-avatar.png" alt="" />
          <span>Creation of <a href="">Jules Wyvern</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
